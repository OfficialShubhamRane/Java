<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>

<body>

<h1>Corona Virus Tracker Application</h1>
<h3>This application reports total number of reported cases across the globe</h3>

<div class="card">
    <h1 class="card-title" th:text="${totalNoReportedCases}"></h1>
    <p class="card-text">Total cases reported as of day</p>
</div>

<table>
    <tr>
        <th>STATES</th>
        <th>COUNTRY</th>
        <th>TOTAL REPORTED CASES</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
    </tr>
</table>

</body>

</html>
