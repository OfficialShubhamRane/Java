<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./SignUpCSS.css">
<title>SignUp</title>
</head>
<body>
	 <form action="SignUp" method = "post" style="border:1px solid #ccc">
		 <div class="container">
		   <h1>Sign Up</h1>
		   <p>Please fill in this form to create an account.</p>
		   <hr>
		   
		   <label for="fname"><b>First Name</b></label>							
		   <input type="text" placeholder="Enter First Name" name="fname" required>
		   
		   <label for="lname"><b>Last Name</b></label>
		   <input type="text" placeholder="Enter Last Name" name="lname" required>
		
		   <label for="email"><b>Email</b></label>
		   <input type="text" placeholder="Enter Email" name="email" required>
		
		   <label for="psw"><b>Password</b></label>
		   <input type="password" placeholder="Enter Password" name="psw" required>
		
		   <label for="psw_repeat"><b>Repeat Password</b></label>
		   <input type="password" placeholder="Repeat Password" name="psw_repeat" required>
		</div>
		<div class="clearfix">
			<button type="submit" class="signupbtn btnMainCls" name = "act" value = "signup">Sign Up</button>
		</div>	 
	</form>
	
	<div class="clearfix">
		<a href = "./LoginPage.html"><button type="submit" class="loginbtn btnMainCls" name = "act" value = "login">Login</button></a>
	</div>

</body>
</html>
